<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocamp - Cycling Activities Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .cta-section {
            margin-top: 40px;
        }

        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="velocamp-logo.png" alt="Velocamp Logo" class="logo">
        </header>
        
        <main>
            <h1>Share Your Cycling Experience</h1>
            <p>Help us improve our cycling activities by sharing your feedback and experiences.</p>
            
            <div class="cta-section">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSctzFaUM7TcjGuskh64QS0T3WgGc3612nu5jYBwSzqVyfKM1Q/viewform?usp=dialog" class="cta-button" target="_blank">
                    Take Survey
                </a>
            </div>
        </main>
    </div>
</body>
</html>
